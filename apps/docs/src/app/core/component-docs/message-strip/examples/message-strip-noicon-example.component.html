<fd-message-strip type="warning" [noIcon]="true" ariaLabel="A dismissible warning message strip.">
    A dismissible warning message strip.
</fd-message-strip>
<fd-message-strip
    type="success"
    [dismissible]="false"
    [noIcon]="true"
    ariaLabel="A non-dismissible success message strip."
>
    A non-dismissible success message strip.
</fd-message-strip>
<fd-message-strip type="information" [noIcon]="true" ariaLabel="A dismissible information message strip.">
    A dismissible information message strip.
</fd-message-strip>
<fd-message-strip type="error" [dismissible]="false" [noIcon]="true" ariaLabel="A non-dismissible error message strip.">
    A non-dismissible error message strip.
</fd-message-strip>
