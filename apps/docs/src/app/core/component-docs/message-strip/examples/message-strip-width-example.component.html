<fd-message-strip
    type="warning"
    [noIcon]="true"
    minWidth="200px"
    ariaLabel="A dismissible warning message strip."
>
    A dismissible warning message strip.
</fd-message-strip>
<fd-message-strip
    type="success"
    [dismissible]="false"
    width="70%"
    ariaLabel="A non-dismissible success message strip."
>
    A non-dismissible success message strip.
</fd-message-strip>
<fd-message-strip type="information" width="50%" ariaLabel="A dismissible information message strip.">
    A dismissible information message strip.
</fd-message-strip>
<fd-message-strip
    type="error"
    [dismissible]="false"
    width="200px"
    ariaLabel="A non-dismissible error message strip."
>
    A non-dismissible error message strip.
</fd-message-strip>
<fd-message-strip width="200px" ariaLabel="A dismissible normal message strip.">
    A dismissible normal message strip.
</fd-message-strip>
